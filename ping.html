<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Pinger</title>
</head>
<body onload="onload_ping()">
    <div id="header">
        <h1>Smart Pinger 0.0</h1>
    </div>
    <div class="flex-container">
        <div class="menu">
            <ul>
                <li><a href="index.html" title="інтерфейси" id="ifaces">Interfaces</a></li>
                <li><a href="alarms.html" title="сигналізація" id="alarms">Alarms</a></li>
                <li><a href="ping.html" title="тестування" id="ping">Ping</a></li>
            </ul>
        </div>
        <div class="main">
            <br>
            <h2>Ping</h2>
            <br>
            <table>
                <tr> 
                    <th>Host IP:</th>
                    <td><input class="ip_t" id="hipa1" type="number" value="192" min="0" max="255"></td> 
                    <td><input class="ip_t" id="hipa2" type="number" value="168" min="0" max="255"></td> 
                    <td><input class="ip_t" id="hipa3" type="number" value="10" min="0" max="255"></td> 
                    <td><input class="ip_t" id="hipa4" type="number" value="1" min="0" max="255"></td> 
                </tr> 
                <tr>
                    <th>Amount:</th>
                    <td><input class="ip_t" name="amnt" type="number" value="4" min="4"></td>
                </tr>
            </table>
            <br>
            <div id="ctrl_bttn" style="text-align: center;">
                <input class="submit_b" type="button" onclick="starthandler()" value="Start"</input>
            </div>
            <br>

            <table>
                <tr>
                    <th>Count</th>
                    <td id="inf1">0</td>
                    <td>pings</td>
                </tr>
                <tr>
                    <th>Lost</th>
                    <td id="inf2">0</td>
                    <td>pings</td>
                </tr>
                <tr>
                    <th>Time cur.</th>
                    <td id="inf3">0</td>
                    <td>ms</td>
                </tr>
                <tr>
                    <th>Time min.</th>
                    <td id="inf4">0</td>
                    <td>ms</td>
                </tr>
                <tr>
                    <th>Time max.</th>
                    <td id="inf5">0</td>
                    <td>ms</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td id="inf6">0</td>
                </tr>
            </table>
            <br>
            <p id="demo5"></p> 
           <br>

            <br>
        </div>
    </div>
    <div id="footer">
        <p>dis_stv@ukr.net</p> 
    </div>

</body>
</html>
